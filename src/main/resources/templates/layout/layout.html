<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fregment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot MVC +Thymeleaf + Data JPA -'+ ${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<header th:fregment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
	</nav>
	
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${danger != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	
	</header>
	<div class="container"></div>
	
	<footer th:fregment="footer" class="container">
		<hr/>
		<img th:src="@{/images/spring.png}" alt="Spring Logo"/>
		<p>
		Powered By <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y 
		<a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<p>Este proyecto fue realizado en IDE Eclipse + Spring Plugins.
		Por Oscar Rueda.<br/>&copy;Company 2019,
		Inc. todos los derechos reservados. Terminos de usos de privacidad</p>
	</footer>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
